<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDWARDS WEBSITE CREATOR | AI-Powered Web Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!-- Maintenance Mode Banner -->
    <div id="maintenanceBanner" class="maintenance-banner" style="display: none;">
        <div class="container">
            <i class="fas fa-tools"></i>
            <span id="maintenanceMessage">Website is under maintenance. Please check back later.</span>
        </div>
    </div>

    <!-- Auth Modals -->
    <div id="authModals">
        <!-- Login Modal -->
        <div id="loginModal" class="modal" style="display: none;">
            <div class="modal-content glass-card">
                <span class="close-modal">&times;</span>
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="loginUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="loginPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal" style="display: none;">
            <div class="modal-content glass-card">
                <span class="close-modal">&times;</span>
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="regUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="regEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="regPassword" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword" class="form-label">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="regConfirmPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">
                    <i class="fas fa-code"></i>
                    <span>EDWARDS WEBSITE CREATOR</span>
                </a>
                <div class="nav-actions">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span class="username"></span>
                        <span class="ed-coins"><i class="fas fa-coins"></i> <span id="coinBalance">0</span>â‚¬</span>
                        <button class="btn btn-secondary" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                    <div class="auth-buttons" id="authButtons">
                        <button class="btn btn-secondary" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <button class="btn btn-primary" id="registerBtn">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                    <button class="btn btn-secondary" id="downloadBtn" disabled>
                        <i class="fas fa-download"></i> Download Code
                    </button>
                    <button class="btn btn-primary" id="deployBtn" disabled>
                        <i class="fas fa-rocket"></i> Deploy Website
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Rest of your existing main content remains the same -->
        <!-- ... -->
    </main>

    <!-- Admin Panel Link (only visible to admin) -->
    <div id="adminPanelLink" style="display: none; position: fixed; bottom: 20px; right: 20px;">
        <a href="/admin" class="btn btn-primary">
            <i class="fas fa-cog"></i> Admin Panel
        </a>
    </div>

    <div id="notificationContainer"></div>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/admin.js"></script>
</body>
</html>
