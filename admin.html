<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | EDWARDS WEBSITE CREATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        .admin-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .admin-section {
            margin-bottom: 30px;
        }
        
        .admin-card {
            background: var(--glass);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 13px;
        }
        
        .coin-input {
            width: 70px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
        }
        
        .status-select {
            padding: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">
                    <i class="fas fa-code"></i>
                    <span>EDWARDS ADMIN PANEL</span>
                </a>
                <div class="nav-actions">
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-section">
            <h1><i class="fas fa-users-cog"></i> User Management</h1>
            <div class="admin-card">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Coins</th>
                            <th>Status</th>
                            <th>Update Coins</th>
                            <th>Update Status</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="admin-section">
            <h1><i class="fas fa-bullhorn"></i> Broadcast Message</h1>
            <div class="admin-card">
                <form id="broadcastForm">
                    <div class="form-group">
                        <label for="broadcastMessage" class="form-label">
                            <i class="fas fa-comment-alt"></i> Message to all users
                        </label>
                        <textarea id="broadcastMessage" class="form-textarea" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Send Broadcast
                    </button>
                </form>
            </div>
        </div>

        <div class="admin-section">
            <h1><i class="fas fa-tools"></i> Maintenance Mode</h1>
            <div class="admin-card">
                <form id="maintenanceForm">
                    <div class="form-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="enableMaintenance">
                            <span class="checkmark"></span> Enable Maintenance Mode
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="maintenanceMessage" class="form-label">
                            <i class="fas fa-comment-alt"></i> Maintenance Message
                        </label>
                        <textarea id="maintenanceMessage" class="form-textarea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="/scripts/auth.js"></script>
    <script src="/scripts/admin.js"></script>
</body>
</html>
